<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align:center;"> Calculator</h1>
    <div class=" bg_col container  mx_auto flex flex_col">
        <div class="row"> <input type="text" ></div>
        <div class="row">
            <buttton class="button"> 7 </buttton>
            <buttton class="button">8</buttton>
            <buttton class="button">9</buttton>
            <buttton class="button">*</buttton>
        </div>
        <div class="row">
            <buttton class="button"> 4</buttton>
            <buttton class="button">5</buttton>
            <buttton class="button">6</buttton>
            <buttton class="button">-</buttton>
        </div>
        <div class="row">
            <buttton class="button">1 </buttton>
            <buttton class="button">2</buttton>
            <buttton class="button">3</buttton>
            <buttton class="button">+</buttton>
        </div>
        <div class="row">
            <buttton class="button"> 0 </buttton>
            <buttton class="button">.</buttton>
            <buttton class="button">%</buttton>
            <buttton class="button">/</buttton>
        </div>
        <div class="row">
            <button id="func" class="button">=</button>
            <button id="func1" class="button">C</button>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
